<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div id="container">
        <div class="display">
            <div class="previous-screen">previous screen</div>
            <div class="current-screen">current screen</div>
        </div>
        <div class="buttons">
           <div class="numbers">
                <button class="clear">Clear</button>
                <button class="delete">del</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">0</button>
                <button class="dot">.</button>
                <button class="operate">=</button>
           </div>
            <div class="basic-operators">
                <button class="basic-operator">รท</button>
                <button class="basic-operator">x</button>
                <button class="basic-operator">-</button>
                <button class="basic-operator">+</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
